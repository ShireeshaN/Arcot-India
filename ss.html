<style>
  .features {
    max-width: 1200px;
    margin: 60px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
  }

  .feature {
    text-align: center;
    background: #111;
    border: 1px solid #333;
    padding: 30px 20px;
    border-radius: 16px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.6s ease forwards;
  }

  .feature:nth-child(1) { animation-delay: 0.1s; }
  .feature:nth-child(2) { animation-delay: 0.2s; }
  .feature:nth-child(3) { animation-delay: 0.3s; }
  .feature:nth-child(4) { animation-delay: 0.4s; }
  .feature:nth-child(5) { animation-delay: 0.5s; }
  .feature:nth-child(6) { animation-delay: 0.6s; }
  .feature:nth-child(7) { animation-delay: 0.7s; }
  .feature:nth-child(8) { animation-delay: 0.8s; }
  .feature:nth-child(9) { animation-delay: 0.9s; }
  .feature:nth-child(10) { animation-delay: 1s; }
  .feature:nth-child(11) { animation-delay: 1.1s; }
  .feature:nth-child(12) { animation-delay: 1.2s; }
  .feature:nth-child(13) { animation-delay: 1.3s; }
  .feature:nth-child(14) { animation-delay: 1.4s; }
  .feature:nth-child(15) { animation-delay: 1.5s; }
  .feature:nth-child(16) { animation-delay: 1.6s; }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .feature:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 0 20px var(--accent);
  }

  .feature img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-bottom: 12px;
  }

  .feature p {
    font-size: 1rem;
    color: var(--light-gray);
    margin: 0;
  }

  @media (max-width: 768px) {
    .features {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>

<section id="features" class="features">
  <div class="feature"><img src="img/ev-charging.png" alt="EV Charging"><p>EV Charging</p></div>

  <div class="feature"><img src="img/street-lighting.png" alt="Street Lighting"><p>Street Lighting</p></div>
  <div class="feature"><img src="img/speaker.png" alt="PA Speaker"><p>PA Loud Speaker</p></div>
  <div class="feature"><img src="img/solar-panel.png" alt="Power Gen"><p>Power Generation</p></div>
  <div class="feature"><img src="img/rgb-screen.png" alt="RGB LED"><p>RGB Pixel LED</p></div>
  <div class="feature"><img src="img/motion-sensor.png" alt="Motion Detection"><p>Motion Detector</p></div>
