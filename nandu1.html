<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impact Section Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
    }

    .impact-section {
      width: 100%;
      height: 250px;
      padding-left: 20px;
      display: flex;
      justify-content: start;
      align-items: center;
      overflow: hidden;
      color: white;
      font-size: 3.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      white-space: nowrap;
      background-color: #030303;
    }

    .impact-section span {
      opacity: 0;
      display: inline-block;
      animation: fadeInImpact 0.5s forwards;
      margin-right: 10px;
      animation-play-state: paused;
    }

    @keyframes fadeInImpact {
      to {
        opacity: 1;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .impact-section {
        font-size: 2rem;
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .impact-section {
        font-size: 1.6rem;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <section class="impact-section" id="impact-text"></section>

  <script>
    const slogan = "From Power to Smart City â€“ We Own All 6.";
    const container = document.getElementById('impact-text');

    // Split the slogan into words and wrap each word in a span
    const words = slogan.split(' ');
    container.innerHTML = '';
    words.forEach((word, index) => {
      const span = document.createElement('span');
      span.textContent = word;
      span.style.animationDelay = (index * 0.6) + 's';
      container.appendChild(span);
    });

    // Animate only when the section is visible
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          container.querySelectorAll('span').forEach(span => {
            span.style.animationPlayState = 'running';
          });
        }
      });
    }, {
      threshold: 0.5
    });

    observer.observe(container);
  </script>

</body>
</html>
