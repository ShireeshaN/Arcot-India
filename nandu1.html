<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solumens Infographic Flip Template</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .solumens-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .solumens-center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: #222;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }

    .solumens-center-circle h1 {
      color: #fbfaf7;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .solumens-bg-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: #fbfbfa;
      z-index: 5;
    }

    .solumens-flip-card {
      background-color: transparent;
      width: 250px;
      height: 120px;
      perspective: 1000px;
      position: absolute;
      z-index: 15;
    }

    .solumens-flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .solumens-flip-card:hover .solumens-flip-inner {
      transform: rotateY(180deg);
    }

    .solumens-front, .solumens-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #fbfafa;
      color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #000;
      display: flex;
      align-items: center;
      justify-content: start;
    }

    .solumens-front {
      flex-direction: row;
    }

    .solumens-back {
      transform: rotateY(180deg);
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 15px;
      background: #fbfafa;
    }

    .solumens-back img.solumens-gif {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .solumens-icon {
      font-size: 30px;
      margin-right: 15px;
      color: #2b2b2a;
    }

    .solumens-info {
      flex: 1;
    }

    .solumens-title {
      font-size: 20px;
      color: #030303;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Box positioning */
    .solumens-box1 { top: 35%; left: 22%; }
    .solumens-box2 { top: 55%; left: 25%; }
    .solumens-box3 { bottom: 8%; left: 30%; }
    .solumens-box4 { top: 35%; right: 22%; }
    .solumens-box5 { top: 55%; right: 25%; }
    .solumens-box6 { bottom: 8%; right: 30%; }

    /* Mobile styles */
    @media (max-width: 768px) {
      .solumens-container {
        height: auto;
        padding: 40px 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .solumens-bg-circle,
      .solumens-center-circle {
        display: none;
      }

 .solumens-mobile-heading {
  display: block;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  margin-bottom: 20px;
}


      .solumens-mobile-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 100%;
        max-width: 600px;
        padding: 0 10px;
      }

      .solumens-flip-card {
        position: static;
        width: 100%;
        height: 140px;
        margin: 0 auto;
      }

      .solumens-box1,
      .solumens-box2,
      .solumens-box3,
      .solumens-box4,
      .solumens-box5,
      .solumens-box6 {
        top: auto;
        left: auto;
        right: auto;
        bottom: auto;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <div class="solumens-container">
    <!-- Heading for mobile -->
    <div class="solumens-mobile-heading">END TO END SOLUTIONS</div>

    <!-- Desktop circles and center heading -->
    <div class="solumens-bg-circle"></div>
    <div class="solumens-center-circle">
      <h1>END TO END SOLUTIONS</h1>
    </div>

    <!-- Flip Cards Grid for all views (mobile becomes 2 per row) -->
    <div class="solumens-mobile-grid">
      <div class="solumens-flip-card solumens-box1">
        <div class="solumens-flip-inner">
          <div class="solumens-front">
            <div class="solumens-icon"><i class="fas fa-search"></i></div>
            <div class="solumens-info"><div class="solumens-title">DESIGN</div></div>
          </div>
          <div class="solumens-back">
            <img src="img/software_17122633.gif" alt="Design GIF" class="solumens-gif" />
          </div>
        </div>
      </div>

      <div class="solumens-flip-card solumens-box2">
        <div class="solumens-flip-inner">
          <div class="solumens-front">
            <div class="solumens-icon"><i class="fas fa-lightbulb"></i></div>
            <div class="solumens-info"><div class="solumens-title">DEVELOP</div></div>
          </div>
          <div class="solumens-back">
            <img src="img/design_19012557.gif" alt="Develop GIF" class="solumens-gif" />
          </div>
        </div>
      </div>

      <div class="solumens-flip-card solumens-box3">
        <div class="solumens-flip-inner">
          <div class="solumens-front">
            <div class="solumens-icon"><i class="fas fa-chart-pie"></i></div>
            <div class="solumens-info"><div class="solumens-title">MANUFACTURING</div></div>
          </div>
          <div class="solumens-back">
            <img src="img/maintenance_17122601.gif" alt="Manufacturing GIF" class="solumens-gif" />
          </div>
        </div>
      </div>

      <div class="solumens-flip-card solumens-box4">
        <div class="solumens-flip-inner">
          <div class="solumens-front">
            <div class="solumens-icon"><i class="fas fa-chart-line"></i></div>
            <div class="solumens-info"><div class="solumens-title">INSTALLATION</div></div>
          </div>
          <div class="solumens-back">
            <img src="img/robot-arm_19000852.gif" alt="Installation GIF" class="solumens-gif" />
          </div>
        </div>
      </div>

      <div class="solumens-flip-card solumens-box5">
        <div class="solumens-flip-inner">
          <div class="solumens-front">
            <div class="solumens-icon"><i class="fas fa-bullseye"></i></div>
            <div class="solumens-info"><div class="solumens-title">TESTING</div></div>
          </div>
          <div class="solumens-back">
            <img src="img/testing_17122608.gif" alt="Testing GIF" class="solumens-gif" />
          </div>
        </div>
      </div>

      <div class="solumens-flip-card solumens-box6">
        <div class="solumens-flip-inner">
          <div class="solumens-front">
            <div class="solumens-icon"><i class="fas fa-dollar-sign"></i></div>
            <div class="solumens-info"><div class="solumens-title">COMMISSIONING</div></div>
          </div>
          <div class="solumens-back">
            <img src="img/sale_19001242.gif" alt="Commissioning GIF" class="solumens-gif" />
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
