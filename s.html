<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Arcot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact {
      background-color: #0b0b0b;
    }
    .contact h4,
    .contact h1,
    .contact p {
      color: white;
    }
    .contact .form-control {
      background-color: #1a1a1a;
      color: white;
      border: none;
    }
    .contact .form-control:focus {
      box-shadow: none;
      background-color: #1a1a1a;
      color: white;
    }
    .bg-white {
      background-color: #1a1a1a !important;
      color: white;
    }
    .bg-white h4,
    .bg-white p {
      color: white;
    }
    .btn-primary {
      background-color: #00ffe7;
      border: none;
      color: #0b0b0b;
    }
    .btn-primary:hover {
      background-color: #00c2af;
    }
    .btn-md-square {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s ease;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #333;
    }
    .btn-md-square:hover {
      background-color: #00ffe7;
      color: #0b0b0b;
      transform: scale(1.15);
      box-shadow: 0 0 10px #00ffe7;
    }
  </style>
</head>
<body>
  <!-- Contact Start -->
  <div class="container-fluid contact py-5">
    <div class="container py-5">
      <div class="row g-5">
        <div class="col-lg-6">
          <h4 class="text-primary">Contact Us</h4>
          <h1 class="display-5 fw-bold mb-4">Illuminate Your Message <br>Get in Contact</h1>
          <p class="mb-4">We are here to assist you. Let's build the future together with smart technology and reliable service.</p>

          <!-- Social Icons -->
          <div class="d-flex flex-wrap gap-2 mb-4">
            <a class="btn btn-md-square" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-instagram"></i></a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-linkedin-in"></i></a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-youtube"></i></a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-pinterest-p"></i></a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-whatsapp"></i></a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-tiktok"></i></a>
            <a class="btn btn-md-square" href="#">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Threads_(app)_logo.svg" alt="Threads" style="width:20px; height:20px; filter: invert(1);">
            </a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-telegram-plane"></i></a>
            <a class="btn btn-md-square" href="#"><i class="fab fa-reddit-alien"></i></a>
          </div>

          <!-- Contact Info -->
          <div class="row g-3">
            <div class="col-12">
              <div class="d-flex bg-white p-3 rounded">
                <i class="fas fa-map-marker-alt fa-2x text-primary me-3"></i>
                <div>
                  <h4>Address</h4>
                  <p class="mb-0">Jubilee Hills, Hyderabad, Telangana 500033</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex bg-white p-3 rounded">
                <i class="fas fa-envelope fa-2x text-primary me-3"></i>
                <div>
                  <h4>Email</h4>
                  <p class="mb-0">info@arcotindia.in</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex bg-white p-3 rounded">
                <i class="fas fa-phone fa-2x text-primary me-3"></i>
                <div>
                  <h4>Phone</h4>
                  <p class="mb-0">+91 9848189899</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <form>
            <div class="row g-4">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Your Email">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Phone">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Project">
              </div>
              <div class="col-12">
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="col-12">
                <textarea class="form-control" rows="4" placeholder="Message"></textarea>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="privacyCheck">
                  <label class="form-check-label" for="privacyCheck">I agree with the site privacy policy</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3">Send Message</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-12 mt-5">
          <iframe class="w-100 rounded" height="400" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.509435838274!2d78.4014481!3d17.435314599999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb914607b071d9%3A0x2bc0f6ddbbcc47fc!2sApurupa%20Turbo%20Tower%2C%20Plot%20no%20787%2C%202nd%2C%20Road%20No.%2036%2C%20CBI%20Colony%2C%20Jubilee%20Hills%2C%20Hyderabad%2C%20Telangana%20500033!5e0!3m2!1sen!2sin!4v1751028418008!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact End -->
</body>
</html>
