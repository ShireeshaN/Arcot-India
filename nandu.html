<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .aboutthe-section {
      padding: 60px 20px;
    }

    .aboutthe-title {
      font-size: 3rem;
      font-weight: bold;
    }

    .aboutthe-description {
      color: #ccc;
      font-size: 0.95rem;
      margin-top: 15px;
    }

    .aboutthe-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .aboutthe-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .aboutthe-dot {
      color: #ff2e63;
      font-size: 2rem;
      margin-right: 10px;
    }

    .aboutthe-image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto;
      gap: 10px;
    }

    .aboutthe-image-grid div {
      overflow: hidden;
    }

    .aboutthe-img1 { grid-column: 1 / 2; aspect-ratio: 1 / 1.2; }
    .aboutthe-img2 { grid-column: 2 / 3; aspect-ratio: 1 / 1.2; }
    .aboutthe-img3 { grid-column: 3 / 4; aspect-ratio: 1 / 1.2; }
    .aboutthe-img4 { grid-column: 1 / 3; aspect-ratio: 2 / 1; }
    .aboutthe-img5 { grid-column: 3 / 4; aspect-ratio: 1 / 1; }

    /* Mobile View Only */
    @media (max-width: 576px) {
      .aboutthe-image-grid {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        gap: 10px;
        padding-bottom: 10px;
      }

      .aboutthe-image-grid div {
        flex: 0 0 auto;
        width: 220px;
        aspect-ratio: 1 / 1.2;
        scroll-snap-align: start;
        border-radius: 10px;
        overflow: hidden;
      }

      .aboutthe-image-grid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <section class="aboutthe-section container">
    <div class="row mb-4 align-items-start">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="d-flex align-items-center">
          <div class="aboutthe-dot">&#9679;</div>
          <div class="aboutthe-title">ABOUT US</div>
        </div>
        <p class="aboutthe-description mt-3">
          LOREM IPSUM DOLOR SIT AMET, CONSECTETUR ADIPISICING ELIT, SED DO EIUSMOD TEMPOR INCIDIDUNT UT LABORE ET DOLORE MAGNA ALIQUA. UT ENIM AD MINIM VENIAM,
        </p>
      </div>
      <div class="col-lg-6">
        <div class="aboutthe-image-grid aboutthe-grid">
          <div class="aboutthe-img1"><img src="img/about-2.jpg" alt="img1"></div>
          <div class="aboutthe-img2"><img src="img/about-2.jpg" alt="img2"></div>
          <div class="aboutthe-img3"><img src="img/about-2.jpg" alt="img3"></div>
          <div class="aboutthe-img4"><img src="img/about-2.jpg" alt="img4"></div>
          <div class="aboutthe-img5"><img src="img/about-2.jpg" alt="img5"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
