<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive World Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      background-image: url('img/maps.png');   /* Full-page background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
    }
    h1 {
      color: #fff;
      padding: 20px;
    }
    svg {
      width: 100%;
      max-width: 2000px;
      height: auto;
      display: block;
      margin: auto;
    }
    .country-hover {
      fill: white;
      transition: fill 0.3s ease;
      cursor: pointer;
    }
    .country-hover:hover {
      fill: #ff9900;
    }
  </style>
</head>
<body>
<h1>World Map Hover Animation</h1>
<svg id="worldMap" viewBox="0 0 2000 1001" xmlns="http://www.w3.org/2000/svg">
  <image href="img/maps.png" x="0" y="0" width="2000" height="1001" />

  <!-- Full SVG with all world countries -->
  <!-- You can paste a complete world-map.svg here -->

  <!-- Example countries shown below for reference -->
  <path id="IN" class="country-hover" d="M..." title="India"/>
  <path id="US" class="country-hover" d="M..." title="United States"/>
  <path id="GB" class="country-hover" d="M..." title="United Kingdom"/>
  <!-- ... all other countries ... -->
</svg>

<script>
  document.querySelectorAll('#worldMap path').forEach(path => {
    path.classList.add('country-hover');
    path.addEventListener('click', () => {
      const name = path.getAttribute('title') || path.id;
      alert('Clicked: ' + name);
    });
  });
</script>

</body>
</html>
